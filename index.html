<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penalty</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img class="header__logo" src="assets/img/logoSmall.png" alt="" />
        <h1 class="header__text">
          Дарим до <span class="header__text-highlight">1500$</span>
          <span class="header__text-subtext">Всем новым игрокам</span>
        </h1>
        <video
          class="header__video"
          src="assets/video/futbik.mp4"
          autoplay
          loop
          muted
        ></video>
      </header>
      <main class="main-content">
        <div class="how-to-play">
          <h2 class="how-to-play__text">
            <span class="how-to-play__text-highlight">играй</span> в свою
            любимую игру
            <span class="how-to-play__subtext"
              >и
              <span class="how-to-play__subtext-highlight">зарабатывай </span
              >деньги</span
            >
          </h2>
          <div class="how-to-play__items">
            <div class="how-to-play__items-top">
              <div class="how-to-play__item">register</div>
              <img class="how-to-play__image" src="assets/img/line.png" />
              <div class="how-to-play__item">make a first deposit</div>
              <img class="how-to-play__image" src="assets/img/line.png" />
              <div class="how-to-play__item">activate bonus</div>
            </div>
            <div class="how-to-play__items-bottom">
              <div class="how-to-play__item how-to-play__item-bottom">
                search for «Penalty Shoot-out Street»
              </div>
              <img
                class="how-to-play__image-bottom"
                src="assets/img/lineCurve.png"
              />
            </div>
          </div>
        </div>
        <div class="rules">
          <h2 class="rules__text">
            <span class="rules__text-highlight">Penalty Shoot-out Street</span>
            - это просто:
          </h2>
          <div class="rules__items">
            <div class="rules__item">выбираем размер ставки</div>
            <img class="rules__image" src="assets/img/arrow.png" />
            <div class="rules__item">определяем в какое место будем бить</div>
            <img class="rules__image" src="assets/img/arrow.png" />
            <div class="rules__item">играем и выигрываем</div>
          </div>
        </div>
        <div class="button-wrapper">
          <button class="button">получить бонус</button>
        </div>
      </main>
      <footer class="footer">
        <img class="footer__logo" src="assets/img/bottom-logo1.png" />
        <img class="footer__logo" src="assets/img/bottom-logo2.png" />
        <img class="footer__logo" src="assets/img/bottom-logo3.png" />
        <img class="footer__logo" src="assets/img/bottom-logo4.png" />
        <img class="footer__logo" src="assets/img/bottom-logo5.png" />
        <img class="footer__logo" src="assets/img/bottom-logo6.png" />
        <img class="footer__logo" src="assets/img/bottom-logo7.png" />
        <img class="footer__logo" src="assets/img/bottom-logo8.png" />
        <img class="footer__logo" src="assets/img/bottom-logo9.png" />
        <img class="footer__logo" src="assets/img/bottom-logo10.png" />
        <img class="footer__logo" src="assets/img/bottom-logo11.png" />
      </footer>
    </div>
    <script src="setCookie.js"></script>
  </body>
</html>
